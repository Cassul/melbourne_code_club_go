run:
  concurrency: 8
  deadline: 2m
  tests: false
  modules-download-mode: vendor

linters:
  enable:
    - govet
    - golint
    - goconst
    - gosec
    - goimports
    - structcheck
    - deadcode
    - errcheck
    - varcheck
    - unconvert
    - misspell
    - staticcheck
    - lll
    - nakedret
    - gochecknoinits
  disable:
    - scopelint
    - gochecknoglobals

  misspell:
    local: US
    ignore-words:

  govet:
    check-shadowing: true

  lll:
    line-length: 150

issues:
  exclude-use-default: false

output:
  format: colored-line-number
